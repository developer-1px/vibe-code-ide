<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens - Balanced + Cyan/Teal identity
              theme: {
                // Backgrounds - Between VSCode & JetBrains
                background: '#181a1f',    // Main app background (darker for contrast)
                canvas: '#1f2228',        // Canvas/workspace area (darker)
                sidebar: '#1f2228',       // Sidebar background (matches canvas)
                header: '#1b1d23',        // Header background (subtle distinction)
                panel: '#252830',         // Panel/card background (lighter for hierarchy)

                // Borders - More visible
                border: {
                  DEFAULT: '#3b4048',     // Default border (more visible)
                  subtle: '#2d3340',      // Subtle border
                  strong: '#4d5362',      // Strong border
                },

                // Text - Higher contrast
                text: {
                  primary: '#d4d6dd',     // Primary text (brighter)
                  secondary: '#9ba0aa',   // Secondary text (clearer)
                  tertiary: '#7a7f8a',    // Tertiary/muted text (still readable)
                  accent: '#22d3ee',      // Cyan-400 accent (AI vibe)
                },

                // Interactive states
                hover: 'rgba(255, 255, 255, 0.08)',   // More visible hover
                active: 'rgba(255, 255, 255, 0.12)',  // Active state
                focus: 'rgba(255, 255, 255, 0.15)',   // Focus state

                // Status colors - More vibrant
                success: '#5fb76b',       // Green (brighter)
                warning: '#d88a48',       // Orange (brighter)
                error: '#d66169',         // Red (brighter)
                info: '#06b6d4',          // Cyan-600 (teal, AI identity)

                // Special
                purple: '#a688bb',        // Brighter purple
                amber: '#d88a48',         // Brighter amber
                emerald: '#5fb76b',       // Brighter emerald
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#181a1f',
              'vibe-panel': '#252830',
              'vibe-border': '#3b4048',
              'vibe-accent': '#22d3ee',
              'vibe-success': '#5fb76b',
              'vibe-purple': '#a688bb',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #181a1f;  /* Balanced dark (VSCode â†” JetBrains) */
        color: #d4d6dd;             /* Primary text color (brighter) */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2228;        /* Canvas background */
      }
      ::-webkit-scrollbar-thumb {
        background: #4d5362;        /* Visible scrollbar */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5d6372;        /* Lighter on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
