<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens
              theme: {
                // Backgrounds
                background: '#070707',    // Main app background
                canvas: '#0d0d0d',        // Canvas/workspace area
                sidebar: '#121212',       // Sidebar background
                header: '#0a0a0a',        // Header background
                panel: '#0a0a0a',         // Panel/card background

                // Borders
                border: {
                  DEFAULT: '#2a2a2a',     // Default border
                  subtle: '#1a1a1a',      // Subtle border
                  strong: '#3a3a3a',      // Strong border
                },

                // Text
                text: {
                  primary: '#e5e5e5',     // Primary text
                  secondary: '#a3a3a3',   // Secondary text
                  tertiary: '#737373',    // Tertiary/muted text
                  accent: '#e5e5e5',      // Accent text
                },

                // Interactive states
                hover: 'rgba(255, 255, 255, 0.05)',
                active: 'rgba(255, 255, 255, 0.1)',
                focus: 'rgba(255, 255, 255, 0.15)',

                // Status colors
                success: '#4ade80',
                warning: '#fbbf24',
                error: '#f87171',
                info: '#d4d4d4',

                // Special
                purple: '#a78bfa',
                amber: '#fbbf24',
                emerald: '#4ade80',
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#070707',
              'vibe-panel': '#0a0a0a',
              'vibe-border': '#2a2a2a',
              'vibe-accent': '#e5e5e5',
              'vibe-success': '#4ade80',
              'vibe-purple': '#a78bfa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #070707;
        color: #e5e5e5;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d0d;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3a3a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
