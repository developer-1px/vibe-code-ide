<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens - Reference CSS variables injected by ThemeProvider
              theme: {
                // Backgrounds - From AppTheme via CSS variables
                background: 'var(--theme-background)',
                canvas: 'var(--theme-canvas)',
                sidebar: 'var(--theme-sidebar)',
                header: 'var(--theme-header)',
                panel: 'var(--theme-panel)',

                // Borders - From AppTheme via CSS variables
                border: {
                  DEFAULT: 'var(--theme-border)',
                  subtle: 'var(--theme-border-subtle)',
                  strong: 'var(--theme-border-strong)',
                },

                // Text - From AppTheme via CSS variables
                text: {
                  primary: 'var(--theme-text-primary)',
                  secondary: 'var(--theme-text-secondary)',
                  tertiary: 'var(--theme-text-tertiary)',
                  accent: 'var(--theme-text-accent)',
                },

                // Interactive states - From AppTheme via CSS variables
                hover: 'var(--theme-hover)',
                active: 'var(--theme-active)',
                focus: 'var(--theme-focus)',

                // Status colors - From AppTheme via CSS variables
                success: 'var(--theme-success)',
                warning: 'var(--theme-warning)',
                error: 'var(--theme-error)',
                info: 'var(--theme-info)',

                // Special colors - From AppTheme via CSS variables
                purple: 'var(--theme-purple)',
                amber: 'var(--theme-amber)',
                emerald: 'var(--theme-emerald)',
              },

              // Legacy tokens (for backward compatibility) - Also use CSS variables
              'vibe-dark': 'var(--theme-background)',
              'vibe-panel': 'var(--theme-panel)',
              'vibe-border': 'var(--theme-border)',
              'vibe-accent': 'var(--theme-text-accent)',
              'vibe-success': 'var(--theme-success)',
              'vibe-purple': 'var(--theme-purple)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--theme-background);  /* From AppTheme */
        color: var(--theme-text-primary);           /* From AppTheme */
      }

      /* Custom Scrollbar - Uses AppTheme colors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--theme-canvas);        /* From AppTheme */
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-border-strong); /* From AppTheme */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;                    /* Slightly lighter */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
