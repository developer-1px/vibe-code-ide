<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens - Balanced + Cyan/Teal identity
              theme: {
                // Backgrounds - Between VSCode & JetBrains
                background: '#1b1d23',    // Main app background (darker than JetBrains)
                canvas: '#23252d',        // Canvas/workspace area (medium brightness)
                sidebar: '#23252d',       // Sidebar background (matches canvas)
                header: '#1d1f25',        // Header background (subtle distinction)
                panel: '#23252d',         // Panel/card background

                // Borders - Cool toned
                border: {
                  DEFAULT: '#2d3340',     // Default border (cool slate)
                  subtle: '#262a35',      // Subtle border
                  strong: '#3d4352',      // Strong border
                },

                // Text - Good contrast
                text: {
                  primary: '#bcbec4',     // Primary text
                  secondary: '#868a91',   // Secondary text (dimmed)
                  tertiary: '#6c6f77',    // Tertiary/muted text
                  accent: '#22d3ee',      // Cyan-400 accent (AI vibe)
                },

                // Interactive states
                hover: 'rgba(255, 255, 255, 0.06)',   // Subtle hover
                active: 'rgba(255, 255, 255, 0.10)',  // Active state
                focus: 'rgba(255, 255, 255, 0.12)',   // Focus state

                // Status colors
                success: '#59a869',       // Green
                warning: '#c77c3b',       // Orange
                error: '#c55661',         // Red
                info: '#06b6d4',          // Cyan-600 (teal, AI identity)

                // Special
                purple: '#9876aa',
                amber: '#c77c3b',
                emerald: '#59a869',
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#1b1d23',
              'vibe-panel': '#23252d',
              'vibe-border': '#2d3340',
              'vibe-accent': '#22d3ee',
              'vibe-success': '#59a869',
              'vibe-purple': '#9876aa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1b1d23;  /* Balanced dark (VSCode â†” JetBrains) */
        color: #bcbec4;             /* Primary text color */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #23252d;        /* Canvas background */
      }
      ::-webkit-scrollbar-thumb {
        background: #3d4352;        /* Cool slate scrollbar */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d5362;        /* Lighter on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
