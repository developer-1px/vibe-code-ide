<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens
              theme: {
                // Backgrounds - Slate tones (subtle blue-gray undertone)
                background: '#0a0e14',    // Main app background (dark slate)
                canvas: '#0f1419',        // Canvas/workspace area (slate blue-gray)
                sidebar: '#14181f',       // Sidebar background (lighter slate)
                header: '#0c1016',        // Header background (dark slate)
                panel: '#0f1419',         // Panel/card background (matches canvas)

                // Borders - Slate-tinted grays
                border: {
                  DEFAULT: '#252a31',     // Default border (slate gray)
                  subtle: '#1a1e24',      // Subtle border
                  strong: '#353b44',      // Strong border
                },

                // Text
                text: {
                  primary: '#e5e7eb',     // Primary text (slightly cool)
                  secondary: '#9ca3af',   // Secondary text (slate gray)
                  tertiary: '#6b7280',    // Tertiary/muted text
                  accent: '#cbd5e1',      // Accent text (light slate)
                },

                // Interactive states
                hover: 'rgba(148, 163, 184, 0.08)',   // Slate-tinted hover
                active: 'rgba(148, 163, 184, 0.12)',  // Slate-tinted active
                focus: 'rgba(148, 163, 184, 0.16)',   // Slate-tinted focus

                // Status colors
                success: '#4ade80',
                warning: '#fbbf24',
                error: '#f87171',
                info: '#94a3b8',          // Slate info color

                // Special
                purple: '#a78bfa',
                amber: '#fbbf24',
                emerald: '#4ade80',
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#0a0e14',
              'vibe-panel': '#0f1419',
              'vibe-border': '#252a31',
              'vibe-accent': '#cbd5e1',
              'vibe-success': '#4ade80',
              'vibe-purple': '#a78bfa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0e14;  /* Dark slate */
        color: #e5e7eb;             /* Light gray-white */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1419;        /* Slate canvas */
      }
      ::-webkit-scrollbar-thumb {
        background: #353b44;        /* Slate gray thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #454d58;        /* Lighter slate on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
